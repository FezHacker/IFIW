<!DOCTYPE html>
<html>
  <head>
    <title>Airport Weather</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <h1>Airport Weather</h1>
    <form id="airport-form">
      <label for="airport-input">Enter Airport Code:</label>
      <input type="text" id="airport-input" name="airport-input">
      <button type="submit">Get Weather</button>
    </form>
    <div>
      <h2>METAR</h2>
      <div id="metar-result"></div>
    </div>
    <div>
      <h2>TAF</h2>
      <div id="taf-result"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
