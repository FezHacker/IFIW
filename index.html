<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFIW - I Forgot my Wifi Password</title>
  </head>
  <body>
    <h1>IFIW - I Forgot my Wifi Password</h1>
    <form>
      <label for="wifi-select">Select your wifi network:</label>
      <select id="wifi-select"></select>
      <br><br>
      <label for="wifi-password">Your wifi password:</label>
      <input type="password" id="wifi-password" disabled>
      <br><br>
      <button type="button" id="find-password-button">Find Password</button>
    </form>
    <p class="result" style="display: none;"></p>

    <script src="app.js"></script>
  </body>
</html>
