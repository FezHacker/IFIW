<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>IFIW - Find WiFi Passwords</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>IFIW - Find WiFi Passwords</h1>
      <form id="wifi-form">
        <label for="wifi-networks">Select a Wi-Fi network:</label>
        <select id="wifi-networks" name="wifi-networks"></select>
        <button type="submit">Find Password</button>
      </form>
      <div class="result">
        <h2>Password for network: <span id="wifi-name"></span></h2>
        <p id="password"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
